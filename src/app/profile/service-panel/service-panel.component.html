
    <div class="content">
        <h3>Agregar informaci√≥n</h3>
        <div class="treatments">
            <input
              type="text"
              name="treatment"
              clrInput
              placeholder="Agregar tratamiento nuevo"
              [(ngModel)]="treatment"
            /> 
            <input
            class="precio"
            type="text"           
            name="precio"
            clrInput
            placeholder="Precio del tratamiento ($)"
            [(ngModel)]="precio"
          /> 
          <button class="btn btn-primary" (click)="add_treatments()">Agregar tratamiento</button>
        </div>
        <div class="table-treatments">
          <table class="table">
            <thead>
              <tr>
                <th>Tratamiento</th>
                <th>Costo</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let treatment of treatments">
                <td>{{ treatment.tratamiento }}</td>
                <td>${{ treatment.costo }}</td>
                <td><cds-icon shape="trash" solid="true" (click)="deletetreatment(treatment.id)"></cds-icon></td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="questions">
            <input
            class="renglon"
              type="text"
              name="question"
              clrInput
              placeholder="Agregar pregunta"
              [(ngModel)]="question"
            /> 
          
          <button class="btn btn-primary" id="btn_question" (click)="add_question()">Agregar pregunta</button>
        </div>
        <div class="table-questions">
          <table class="table">
            <thead>
              <tr>
                <th>Pregunta</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody >
              <tr *ngFor="let question of questions">
                <td>{{ question.pregunta }}</td>
                <td><cds-icon shape="trash" solid="true" (click)="deletequestion(question.id)"></cds-icon></td>
              </tr>
            </tbody>
          </table>
        </div>
    </div>
