
    <div class="content">
      
            <button class="imprimir" ><img src="assets/print-printer-tool-with-printed-paper-outlined-symbol_icon-icons 1.png"/></button>
            <div class="details">
                <p class="paciente"> {{this.name}} {{this.lastname}} {{this.lastname2}}</p>
                <clr-input-container>
                    <label class="clr-sr-only">Tratamiento</label>
                    <input
                      type="text"
                      autocomplete="treatment"
                      name="treatment"
                      clrInput
                      placeholder="Tratamiento"
                      [(ngModel)]="treatment"
                    />
                  </clr-input-container>

                <div>
                    <label for="fileInput">Seleccionar Archivo:</label>
                    <input type="file" id="fileInput" (change)="subir($event)">
                </div>

                <br>
                <button class="btn btn-primary" >Subir imagen</button>
            </div>
    
        <div class="datenew" >
            <table class="table">
                <tbody>
                  <tr>
                    <th>
                        <p>Pregunta:  </p>
                    </th>
                    <th>
                        <p> Respuesta:  </p>
                    </th>  
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
