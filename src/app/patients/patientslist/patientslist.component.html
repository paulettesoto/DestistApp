
    <div class="content">
        <h3>Lista de pacientes</h3>
        <div class="grid">
            <div class="patient"*ngFor="let patient of patients" (click)="patientdetail()">
            
                <div class="info">
                    <p>Nombre: {{ patient.Nombre }} {{ patient.PrimerApe }} {{ patient.SegundoApe }}</p>
                    <p>Celular: {{ patient.celular }}</p>
                    <p>Edad: {{ patient.edad }}</p> 
                    <div class="photo"></div>
                </div>
                
            </div>
            

        </div>
       
         
    </div>
