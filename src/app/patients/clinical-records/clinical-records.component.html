<div class="content">
    <h3>Historia Clinica General</h3>
    <button class="btn btn-primary pdf" (click)="generatePDF()">Generar PDF</button>
    <div class="records" *ngFor="let record of clinicalRecords">
        <label>{{ record.pregunta }}</label>
        <textarea clrTextarea [(ngModel)]="record.respuesta" name="respuesta" required></textarea>
    </div>
    <button class="btn btn-primary" (click)="enviarRespuestas()">Enviar Respuestas</button>


</div>
